syntax = "proto3";

package mathtest;

// The request message containing the input values.
message MathRequest {
  int32 a = 1;
  int32 b = 2;
}

// The reply message containing the result.
message MathReply {
  int32 result = 1;
}

// The MathTest service definition.
service MathTest {
  rpc sendRequest (MathRequest) returns (MathReply);
}
